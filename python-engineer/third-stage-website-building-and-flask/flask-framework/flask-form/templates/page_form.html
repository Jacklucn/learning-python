<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Flask Form 表单练习</title>
</head>
<body>
<h3>欢迎登录</h3>
<form action="" method="post">
    <div>
        {{ form.csrf_token }}
    </div>
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
</body>
</html>
