<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WTF 头像上传</title>
</head>
<body>
<form action="{{ url_for('avatar_upload') }}" method="post" enctype="multipart/form-data">
    <div>
        {{ form.csrf_token }}
    </div>
    <div>
        {{ form.avatar.label }}
        {{ form.avatar }}
    </div>
    <div>
        <input type="submit" value="开始上传">
    </div>
</form>
</body>
</html>
